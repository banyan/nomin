<html>
  <head>
    <title>{% if index != true %}{{ title }} - {% endif %}blog title</title>
    <link
      href="/atom.xml"
      rel="alternate"
      title="blog title"
      type="application/atom+xml"
    />
  </head>

  <body>
    <div>
      <header><a href="/archive">archive</a></header>
      <h1>blog title</h1>

      <div>
        {% for archive in archives %}
        <ul>
          <li>
            <span class="time">
              <time>{{ archive.formattedDate }}</time>
            </span>
            <span>
              <a href="{{ archive.link }}">{{ archive.title }}</a>
            </span>
          </li>
        </ul>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
